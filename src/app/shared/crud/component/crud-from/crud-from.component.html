<div class="modal-header">
  <div class="modal-title">{{ mode === 'add' ? '新增' : '编辑'}}信息</div>
</div>
<nz-spin nzTip="拼命加载中" nzSize="large" [nzSpinning]="http.loading" class="modal-spin">
  <sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="_formData" button="none">
    <div class="modal-footer">
      <button nz-button type="button" (click)="close()">关闭</button>
      <button nz-button type="button" (click)="sf.reset(true)">重置</button>
      <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid"
        [nzLoading]="http.loading">保存</button>
    </div>
  </sf>
</nz-spin>
